<!DOCTYPE html>
<html>
<head>

	<title> Beer Shop </title>
</head>
    <link rel="stylesheet" href="style.css">
    <body>
        <script src="main.js"> 
        </script>
        <header class="header">
          <div class="dropdown">
            <img class='header__item more-info' src='https://icon-library.com/images/hamburger-navigation-icon/hamburger-navigation-icon-0.jpg' width='45px' height='30px'></img>
            <div class="dropdown-content">
               <a href="main.HTML">Main page</a>
               <a href="search.html">Search page</a>
               <a href="cart.html">Cart</a>
             </div>
           </div>
           <div class='logo'><img class='header__item header-beer' src='https://images.punkapi.com/v2/192.png' width='20px' height='50px'></img>
           <div class="header__item main-logo">BREWDOG</div></div>
           <div class="header__item catalog" onclick="catalog()"><span>Catalog</span></div>
           <div class="header__item search"><img class='header__item header-beer' src='https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/500px-Search_Icon.svg.png' width='20px' height='20px'></img>
    <input class='search-input' type='text' placeholder='I am searching for...'></input>
    <span class='vertical-line'></span>
    <img class='header__item microphone' src='https://cdn4.iconfinder.com/data/icons/social-messaging-ui-coloricon-1/21/56-512.png' width='16px' height='15px'></img>
    <div class='search-button' onclick="searchPage()"><span>Search</span></div>
    </div>
    <div class='user-cart'><img class='header__item user' src='https://giftcards.woolworths.com.au/_ui/responsive/common/images/User_icon_white.png' width='27px' height='25px'></img>
    <img class='header__item cart' onclick="cartFun()" src='https://icon-library.com/images/shopping-cart-icon-white/shopping-cart-icon-white-11.jpg' width='27px' height='25px'></img>
    </div>
    </header>
    <div class='banner-container'><div class='reversed-left'>BREWDOG</div>
      <img class='banner' src='https://static-prod.adweek.com/wp-content/uploads/2021/08/brewdog-planet-fave-beer-2021-1024x538.jpg' height='400px' width='1000px'></img>
    <div class='reversed-right'>BREWDOG</div>
    </div>
    <div style="width: 100vw; display: flex; align-items: center; margin: 10px" >
            <div id="container">
            </div>
        </div>
    <div class='pages'>
      <div class='see-more' onclick='requestData()'><span>SEE MORE...</span></div>
    </div>
    <footer class='header footer'>
      <div class='logo'>
           <div class="header__item footer-logo">BREWDOG</div>
             <img class='header__item header-beer' src='https://images.punkapi.com/v2/192.png' width='15px' height='34px'></img>
           </div>
    </footer>
    </body>
</html>
